<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="background">
    <div class="container">
        <div class="row">
            <div class="col mt-3 mb-3">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                    <div class="form-group">
                        <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                        <button type="submit" class="btn btn-danger" id="get-music-button">Get Music</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col">
            <div id="songs" class="bgColor d-flex flex-wrap justify-content-around">
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
